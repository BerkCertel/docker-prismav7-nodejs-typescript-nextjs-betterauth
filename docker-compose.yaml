services:
  # 1. PostgreSQL VeritabanÄ± Servisi
  postgres_db:
    image: postgres:latest
    container_name: postgres_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # 2. MinIO Object Storage Servisi
  minio:
    image: minio/minio:latest
    container_name: minio_storage
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Web Console Port
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  # 3. MinIO Bucket Setup (Ä°lk Ã§alÄ±ÅŸtÄ±rmada bucket'larÄ± otomatik oluÅŸturur)
  minio-setup:
    image: minio/mc:latest
    container_name: minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'MinIO baÄŸlantÄ±sÄ± bekleniyor...';
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      echo 'Bucket''lar oluÅŸturuluyor...';
      /usr/bin/mc mb myminio/categories --ignore-existing;
      /usr/bin/mc mb myminio/products --ignore-existing;
      /usr/bin/mc mb myminio/qrcodes --ignore-existing;
      echo 'Bucket''lar herkese aÃ§Ä±k yapÄ±lÄ±yor (download iÃ§in)...';
      /usr/bin/mc anonymous set download myminio/categories;
      /usr/bin/mc anonymous set download myminio/products;
      /usr/bin/mc anonymous set download myminio/qrcodes;
      echo 'MinIO kurulumu tamamlandÄ±!';
      exit 0;
      "
    networks:
      - app-network
